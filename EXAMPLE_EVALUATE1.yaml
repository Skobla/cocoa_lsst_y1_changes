    # the following for Om/As edits:
    print_datavector_file: "./projects/des_y3/data/last_outputted.modelvector"
    #data_file: DES_Y3_real.dataset
    data_file: DES_Y3_real_onesxi.dataset
    #non_linear_emul set to 2 if linear bins, 3 if nested bins
    #non_linear_emul: 2 # see changer in params now
    accuracyboost: 1. #normally 1, will also see bottom near overide and theory
    integration_accuracy: 2 # normally 1
    kmax_boltzmann: 5.0

