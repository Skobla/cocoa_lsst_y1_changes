timing: True
debug: False
stop_at_error: True


likelihood:
  lsst_y1.lsst_cosmic_shear:
    path: ./external_modules/data/lsst_y1
    print_datavector: True #SK hardcoded print change to True for ease, can be edited back to false and changed to be True in py file
    print_datavector_file: "./projects/lsst_y1/chains/example1_lsst_y1_theory.modelvector"

    
params:
  As_1e9:
    prior:
      min: 0.5
      max: 5
    ref:
      dist: norm
      loc: 2.1
      scale: 0.65
    proposal: 0.4
    latex: 10^9 A_\mathrm{s})
    drop: true
    renames: A
  #As:
  #  value: 'lambda As_1e9: 1e-9 * As_1e9'
  #  latex: A_\mathrm{s}
  ns:
    prior:
      min: 0.87
      max: 1.07
    ref:
      dist: norm
      loc: 0.96605
      scale: 0.01
    proposal: 0.01
    latex: n_\mathrm{s}
  H0:
    prior:
      min: 55
      max: 91
    ref:
      dist: norm
      loc: 67.32
      scale: 5
    proposal: 3
    latex: H_0
  omegab:
    prior:
      min: 0.03
      max: 0.07
    ref:
      dist: norm
      loc: 0.0495
      scale: 0.004
    proposal: 0.004
    latex: \Omega_\mathrm{b}
    drop: true
  omegam:
    prior:
      min: 0.1
      max: 0.9
    ref:
      dist: norm
      loc: 0.316
      scale: 0.02
    proposal: 0.02
    latex: \Omega_\mathrm{m}
    drop: true
  mnu:
    prior:
      min: 0.06
      max: 0.6
    ref:
      dist: norm
      loc: 0.25
      scale: 0.1
    proposal: 0.05
  w:
    prior:
      min: -3
      max: -0.01
    ref:
      dist: norm
      loc: -0.99
      scale: 0.05
    proposal: 0.05
    latex: w_{0,\mathrm{DE}}
  #w:
  #  value: -1
  #  latex: w_{0,\mathrm{DE}}
  w0pwa:
    value: -1
    latex: w_{0,\mathrm{DE}}+w_{a,\mathrm{DE}}
  tau:
    value: 0.0697186
    latex: \tau_\mathrm{reio}
  # ---------------------------------------------------------------------------------------
  # ------------------------------------- DERIVED PARAMETERS ------------------------------
  # ---------------------------------------------------------------------------------------
  # WARNING: DO NOT REMOVE omegabh2/omegach2/omegamh2/wa/As/ FROM DERIVED PARAMETERS
  # WARNING: DO NOT REMOVE THE DROP FLAG FROM omegab/omegam/As_1e9/w0pwa
  # SEE: github.com/CosmoLike/cocoa#warning-warning-warning-weak-lensing-yaml-files-in-cobaya-
  # --------------------------------------------------------------------------------------- 
  As:
    value: 'lambda As_1e9: 1e-9 * As_1e9'
    latex: A_\mathrm{s}
  wa:
    value: 'lambda w0pwa, w: w0pwa - w'
    latex: w_{a,\mathrm{DE}}
  omegabh2:
    value: 'lambda omegab, H0: omegab*(H0/100)**2'
    latex: \Omega_\mathrm{b} h^2
  omegach2:
    value: 'lambda omegam, omegab, mnu, H0: (omegam-omegab)*(H0/100)**2-(mnu*(3.046/3)**0.75)/94.0708'
    latex: \Omega_\mathrm{c} h^2
  omegal:
    latex: \Omega_\Lambda
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  sigma8:
    latex: \sigma_8
  s8h5:
    derived: 'lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)'
    latex: \sigma_8/h^{0.5}
  s8omegamp5:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.5'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  s8omegamp25:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.25'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  age:
    latex: '{\rm{Age}}/\mathrm{Gyr}'
  rdrag:
    latex: r_\mathrm{drag}
  yheused:
    latex: Y_P^\mathrm{BBN}
  omegan2:
    latex: \Omega_\mathrm{\\nu} h^2
  omegan:
    derived: 'lambda omegan2, H0: omegan2/((H0/100)**2)'
    latex: \Omega_\mathrm{\\nu}
  #SK params START
  kbins:
      value: 6
      latex: kbins
  zbins:
      value: 6
      latex: zbins
  #Now add as many kbins, zbins, and associated values as needed (make sure they match the number of requested bins)
  #k bins
  kbin0:
      value: 0.025
      latex: kbin_{0}
  kbin1:
      value: 0.05
      latex: kbin_{1}
  kbin2:
      value: 0.1
      latex: kbin_{2}
  kbin3:
      value: 0.2
      latex: kbin_{3}
  kbin4:
      value: 0.4
      latex: kbin_{4}
  kbin5:
      value: 0.8
      latex: kbin_{5}
  #k values in each bin (ie. the value of alpha_of_k)
  kvalue0:
      value: 1
      latex: kvalue_{0}
  kvalue1:
      value: 1
      latex: kvalue_{1}
  kvalue2:
      value: 1
      latex: kvalue_{2}
  kvalue3:
      value: 1
      latex: kvalue_{3}
  kvalue4:
      value: 1
      latex: kvalue_{4}
  kvalue5:
      value: 1
      latex: kvalue_{5}
  #z bins, used to be 0.1, 0.2, 0.4, 0.8, 1.6
  # Now they got shifted to 0, 0.24, 0.48, ..., 1.2
  zbin0:
      value: 4
      latex: zbin_{0}
  zbin1:
      value: 4.2
      latex: zbin_{1}
  zbin2:
      value: 4.4
      latex: zbin_{2}
  zbin3:
      value: 4.6
      latex: zbin_{3}
  zbin4:
      value: 4.8
      latex: zbin_{4}
  zbin5:
      value: 5
      latex: zbin_{5}
  #z values in each bin (ie. the value of beta_of_z)
  zvalue0:
      value: 1
      latex: zvalue_{0}
  zvalue1:
      value: 1
      latex: zvalue_{1}
  zvalue2:
      value: 1
      latex: zvalue_{2}
  zvalue3:
      value: 1
      latex: zvalue_{3}
  zvalue4:
      value: 1
      latex: zvalue_{4}
  zvalue5:
      value: 1
      latex: zvalue_{5}


